<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gints Awesome Book</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.cdnfonts.com/css/sumana" rel="stylesheet">
</head>
<body class="dfcacenter">
  <header>
    <nav class="links">
      <div class="logo">
        <a href="index.html" id="logo"><strong>Awesome Books</strong></a>
      </div>        
      <ul class="links">
        <li><a>List</a></li>
        <li><a>Add</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="list" class="dfcacenter">
    <h1 class="sameStyle">All awesome books</h1>
    <div id="bookList" class="width85">
    </div>
    <hr>
  </section>
  <section id="add-book" class="dfcacenter hide">
    <h2 class="sameStyle">Add a new book</h2>
    <form action="" method="get" class="dfcacenter width85">
      <input id="title" class="inputElements" type="text" placeholder="Title" required>
      <input id="author" class="inputElements" type="text" placeholder="Author" required>
      <div id="submitBtn" class="inputElements">
        <button id="addBook" type="submit">Add</button>
      </div>
    </form>
  </section>
  <section id="contact" class="dfcacenter hide">
    <h2 class="sameStyle">Contact information</h2>
    <div class="dfcacenter">
      <h5>Do You have any questions, or you just want to say "Hello" <br> You can reach out to us!</h5>
      <ul class="contactDetails">
        <li>Our email:</li>
        <li>Our adress:</li>
        <li>Our phonenumber:</li>
      </ul>
    </div>
  </section>
  <footer></footer>  
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" crossorigin="anonymous"></script>
  <script src="books.js"></script>
</body>
</html>
